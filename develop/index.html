<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>tasker</title>
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="css/main.min.css">-->
    <script src="https://use.fontawesome.com/ca671788c0.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>

<header>
</header>

<main>
    <div class="container">

        <div class="taskManager">

            <form id="tasks" action="#" method="get"></form>

            <div class="taskBar">
                <input type="checkbox" name="dele" form="tasks">
                <input type="hidden" name="id" value="id">

                <div class="status">
                    <label> <input type="radio" name="status" value="on" form="tasks" checked ><div class="statusTake"><i class="fa fa-check-square-o " aria-hidden="true"></i></div></label>
                    <label> <input type="radio" name="status" value="do" form="tasks" ><div class="statusProcess"><i class="fa fa-angle-double-right " aria-hidden="true"></i></div></label>
                    <label> <input type="radio" name="status" value="off" form="tasks"><div class="statusReady"><i class="fa fa-usd " aria-hidden="true"></i>
                    </div></label>
                </div>

                <div class="textTask">

                    <div class="shortTaskText"><p>некий краткий текст задания</p></div>

                    <div class="tasckOptions">
                        <button type="button" class="details">Детали</button>
                        <button type="button" class="change">Изменить</button>
                    </div>

                    <div class="longTaskText">

                        <h3>descriptions</h3>
                        <h4>shorts descriptions</h4>

                        <p class="constTEZIS">Tezis List</p>
                        <ul class="tezisList">
                            <li class="tezis">som head</li>
                            <li class="tezis">next</li>
                            <li class="tezis">puny priority</li>
                            <li class="tezis">petite</li>
                        </ul>

                        <div class="mainTextTasck">
                            <p>Пойди туда не знаю куда.</p>
                            <p>принеси то не знаю что и быстрее.........</p>
                        </div>

                    </div>

                </div>

                <div class="time">
                    <p class="controllTime">27.08.2018 18:30:00</p>
                </div>

            </div>

        </div>
    </div>
</main>

<footer>
</footer>

</body>
</html>
